<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash Pay Supermarket Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eef3f7;
    }
    h2 {
      color: #333;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      background: #ddd;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
    }
    .tab.active {
      background: #4CAF50;
      color: white;
    }
    .tab-content {
      display: none;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 12px;
    }
    input, select, button {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      margin-top: 5px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45A049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üè¨ Flash Pay - Supermarket Admin Dashboard</h2>
  <div class="tabs">
    <div class="tab active" data-tab="supermarketTab">Supermarkets</div>
    <div class="tab" data-tab="branchTab">Branches</div>
    <div class="tab" data-tab="cashierTab">Cashiers</div>
  </div>
  <div class="tab-content active" id="supermarketTab">
    <h3>‚ûï Register Supermarket</h3>
    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
      <div id="superSummary" style="padding: 10px; background: #dff0d8; flex: 1; border-radius: 5px;">Total: 0</div>
    </div>
    <form id="supermarketForm">
      <div class="form-group">
        <label>Supermarket Name</label>
        <input type="text" id="supermarketName" placeholder="e.g. Naivas" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <button onclick="exportCSV('supermarketTable', 'supermarkets.csv')">‚¨áÔ∏è Export CSV</button>
    <h4>üóÇÔ∏è All Supermarkets</h4>
    <table id="supermarketTable"></table>
  </div>
  <div class="tab-content" id="branchTab">
    <h3>‚ûï Register Branch</h3>
    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
      <div id="branchSummary" style="padding: 10px; background: #d9edf7; flex: 1; border-radius: 5px;">Total: 0</div>
    </div>
    <form id="branchForm">
      <div class="form-group">
        <label>Select Supermarket</label>
        <select id="branchSupermarketSelect"></select>
      </div>
      <div class="form-group">
        <label>Branch Name</label>
        <input type="text" id="branchName" placeholder="e.g. Naivas OTC" required />
      </div>
      <div class="form-group">
        <label>Till Number</label>
        <input type="text" id="branchTill" placeholder="e.g. 4567890" required />
      </div>
      <button type="submit">Register Branch</button>
    </form>
    <button onclick="exportCSV('branchTable', 'branches.csv')">‚¨áÔ∏è Export CSV</button>
    <h4>üè¢ Branches Under Supermarket</h4>
    <table id="branchTable"></table>
  </div>
  <div class="tab-content" id="cashierTab">
    <h3>‚ûï Register Cashier</h3>
    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
      <div id="cashierSummary" style="padding: 10px; background: #fcf8e3; flex: 1; border-radius: 5px;">Total: 0</div>
    </div>
    <form id="cashierForm">
      <div class="form-group">
        <label>Select Branch</label>
        <select id="cashierBranchSelect"></select>
      </div>
      <div class="form-group">
        <label>Cashier ID</label>
        <input type="text" id="cashierId" placeholder="e.g. 01" required />
      </div>
      <div class="form-group">
        <label>USSD Code</label>
        <input type="text" id="cashierUssd" placeholder="e.g. *123*0101#" required />
      </div>
      <button type="submit">Register Cashier</button>
    </form>
    <button onclick="exportCSV('cashierTable', 'cashiers.csv')">‚¨áÔ∏è Export CSV</button>
    <h4>üë®‚Äçüíº Cashiers Under Branch</h4>
    <table id="cashierTable"></table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = 'https://chdqapsfrznipmvuzucb.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNoZHFhcHNmcnpuaXBtdnV6dWNiIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0OTQ4MjY3NywiZXhwIjoyMDY1MDU4Njc3fQ.Uem6HAQ1HEjxhdBUGRYsuyeQjxyTOST9Z2VTtWrbhbU';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let supermarkets = [], branches = [], cashiers = [];

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.tab).classList.add('active');
        });
      });
      loadSupermarkets();
      loadBranches();
      loadCashiers();
    });

    function exportCSV(tableId, filename) {
      const table = document.getElementById(tableId);
      const rows = Array.from(table.querySelectorAll('tr')).map(row =>
        Array.from(row.querySelectorAll('th,td')).map(cell => `"${cell.textContent}"`).join(',')
      );
      const csv = rows.join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }

    async function loadSupermarkets() {
      const { data, error } = await supabaseClient.from('supermarkets').select('*');
      if (error) return alert('‚ùå Error loading supermarkets: ' + error.message);
      supermarkets = data;
      updateSupermarketTable();
    }

    async function loadBranches() {
      const { data, error } = await supabaseClient.from('branches').select('*');
      if (error) return alert('‚ùå Error loading branches: ' + error.message);
      branches = data;
      updateBranchTable();
    }

    async function loadCashiers() {
      const { data, error } = await supabaseClient.from('cashiers').select('*');
      if (error) return alert('‚ùå Error loading cashiers: ' + error.message);
      cashiers = data;
      updateCashierTable();
    }

    document.getElementById('supermarketForm').addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('supermarketName').value.trim();
      if (!name) return;
      const { error } = await supabaseClient.from('supermarkets').insert([{ name }]);
      if (error) return alert('‚ùå Failed to insert supermarket: ' + error.message);
      document.getElementById('supermarketName').value = '';
      await loadSupermarkets();
    });

    document.getElementById('branchForm').addEventListener('submit', async e => {
      e.preventDefault();
      const supermarket_id = document.getElementById('branchSupermarketSelect').value;
      const name = document.getElementById('branchName').value.trim();
      const till = document.getElementById('branchTill').value.trim();
      if (!supermarket_id || !name || !till) return;
      const { error } = await supabaseClient.from('branches').insert([{ supermarket_id, name, till }]);
      if (error) return alert('‚ùå Failed to insert branch: ' + error.message);
      document.getElementById('branchName').value = '';
      document.getElementById('branchTill').value = '';
      await loadBranches();
    });

    document.getElementById('cashierForm').addEventListener('submit', async e => {
      e.preventDefault();
      const branch_id = document.getElementById('cashierBranchSelect').value;
      const cashier_id = document.getElementById('cashierId').value.trim();
      const ussd_code = document.getElementById('cashierUssd').value.trim();
      if (!branch_id || !cashier_id || !ussd_code) return;
      const { error } = await supabaseClient.from('cashiers').insert([{ branch_id, cashier_id, ussd_code }]);
      if (error) return alert('‚ùå Failed to insert cashier: ' + error.message);
      document.getElementById('cashierId').value = '';
      document.getElementById('cashierUssd').value = '';
      await loadCashiers();
    });

    function updateSupermarketTable() {
      const table = document.getElementById('supermarketTable');
      const summary = document.getElementById('superSummary');
      const select = document.getElementById('branchSupermarketSelect');
      table.innerHTML = `<tr><th>#</th><th>Name</th></tr>`;
      select.innerHTML = '';
      supermarkets.forEach((s, i) => {
        table.innerHTML += `<tr><td>${i + 1}</td><td>${s.name}</td></tr>`;
        select.innerHTML += `<option value="${s.id}">${s.name}</option>`;
      });
      summary.textContent = `Total: ${supermarkets.length}`;
    }

    function updateBranchTable() {
      const table = document.getElementById('branchTable');
      const summary = document.getElementById('branchSummary');
      const select = document.getElementById('cashierBranchSelect');
      table.innerHTML = `<tr><th>#</th><th>Name</th><th>Till</th></tr>`;
      select.innerHTML = '';
      branches.forEach((b, i) => {
        table.innerHTML += `<tr><td>${i + 1}</td><td>${b.name}</td><td>${b.till}</td></tr>`;
        select.innerHTML += `<option value="${b.id}">${b.name}</option>`;
      });
      summary.textContent = `Total: ${branches.length}`;
    }

    function updateCashierTable() {
      const table = document.getElementById('cashierTable');
      const summary = document.getElementById('cashierSummary');
      table.innerHTML = `<tr><th>#</th><th>Cashier ID</th><th>USSD Code</th></tr>`;
      cashiers.forEach((c, i) => {
        table.innerHTML += `<tr><td>${i + 1}</td><td>${c.cashier_id}</td><td>${c.ussd_code}</td></tr>`;
      });
      summary.textContent = `Total: ${cashiers.length}`;
    }
  </script>
</body>
</html>
