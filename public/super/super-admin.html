<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash Pay Supermarket Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eef3f7;
    }

    h2 {
      color: #333;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background: #ddd;
      margin-right: 5px;
      cursor: pointer;
      border-radius: 5px 5px 0 0;
    }

    .tab.active {
      background: #4CAF50;
      color: white;
    }

    .tab-content {
      display: none;
      background: #fff;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 12px;
    }

    input, select, button {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      margin-top: 5px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #45A049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h2>üè¨ Flash Pay - Supermarket Admin Dashboard</h2>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('supermarketTab')">Supermarkets</div>
    <div class="tab" onclick="switchTab('branchTab')">Branches</div>
    <div class="tab" onclick="switchTab('cashierTab')">Cashiers</div>
  </div>

  <!-- Supermarket Tab -->
  <div class="tab-content active" id="supermarketTab">
    <h3>‚ûï Register Supermarket</h3>
    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
      <div id="superSummary" style="padding: 10px; background: #dff0d8; flex: 1; border-radius: 5px;">Total: 0</div>
    </div>
    <form id="supermarketForm">
      <div class="form-group">
        <label>Supermarket Name</label>
        <input type="text" id="supermarketName" placeholder="e.g. Naivas" required />
      </div>
      <button type="submit">Register</button>
    </form>
    <button onclick="exportCSV('supermarketTable', 'supermarkets.csv')">‚¨áÔ∏è Export CSV</button>
    <h4>üóÇÔ∏è All Supermarkets</h4>
    <table id="supermarketTable"></table>
  </div>

  <!-- Branch Tab -->
  <div class="tab-content" id="branchTab">
    <h3>‚ûï Register Branch</h3>
    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
      <div id="branchSummary" style="padding: 10px; background: #d9edf7; flex: 1; border-radius: 5px;">Total: 0</div>
    </div>
    <form id="branchForm">
      <div class="form-group">
        <label>Select Supermarket</label>
        <select id="branchSupermarketSelect"></select>
      </div>
      <div class="form-group">
        <label>Branch Name</label>
        <input type="text" id="branchName" placeholder="e.g. Naivas OTC" required />
      </div>
      <div class="form-group">
        <label>Till Number</label>
        <input type="text" id="branchTill" placeholder="e.g. 4567890" required />
      </div>
      <button type="submit">Register Branch</button>
    </form>
    <button onclick="exportCSV('branchTable', 'branches.csv')">‚¨áÔ∏è Export CSV</button>
    <h4>üè¢ Branches Under Supermarket</h4>
    <table id="branchTable"></table>
  </div>

  <!-- Cashier Tab -->
  <div class="tab-content" id="cashierTab">
    <h3>‚ûï Register Cashier</h3>
    <div style="display: flex; gap: 20px; margin-bottom: 20px;">
      <div id="cashierSummary" style="padding: 10px; background: #fcf8e3; flex: 1; border-radius: 5px;">Total: 0</div>
    </div>
    <form id="cashierForm">
      <div class="form-group">
        <label>Select Branch</label>
        <select id="cashierBranchSelect"></select>
      </div>
      <div class="form-group">
        <label>Cashier ID</label>
        <input type="text" id="cashierId" placeholder="e.g. 01" required />
      </div>
      <div class="form-group">
        <label>USSD Code</label>
        <input type="text" id="cashierUssd" placeholder="e.g. *123*0101#" required />
      </div>
      <button type="submit">Register Cashier</button>
    </form>
    <button onclick="exportCSV('cashierTable', 'cashiers.csv')">‚¨áÔ∏è Export CSV</button>
    <h4>üë®‚Äçüíº Cashiers Under Branch</h4>
    <table id="cashierTable"></table>
  </div>

  <script>
    function switchTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${id}"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    function exportCSV(tableId, filename) {
      const table = document.getElementById(tableId);
      const rows = Array.from(table.querySelectorAll('tr')).map(row =>
        Array.from(row.querySelectorAll('th,td')).map(cell => `"${cell.textContent}"`).join(',')
      );
      const csv = rows.join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }
  </script>
</body>
</html>
