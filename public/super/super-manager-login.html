<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flash Pay - Cashier POS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    .success {
      background: #e0f7e9;
      color: #2e7d32;
    }
    .error {
      background: #ffebee;
      color: #c62828;
    }
    .status-box {
      margin-top: 15px;
      padding: 15px;
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Flash Pay - Cashier</h2>
    <div class="form-group">
      <label for="amount">Enter Amount (KES)</label>
      <input type="number" id="amount" placeholder="e.g. 250">
    </div>
    <button onclick="submitPayment()">üîÅ Initiate Payment</button>
    <div id="feedback" class="message"></div>
    <div id="statusBox" class="status-box"></div>
  </div>

  <script>
    let cashierId = '';

    async function getSession() {
      const res = await fetch('/api/auth/session');
      const data = await res.json();
      if (!data.loggedIn || !data.cashierId) {
        window.location.href = 'login.html';
        return;
      }
      cashierId = data.cashierId;
    }

    async function listenToPOS() {
      try {
        const res = await fetch(`/api/pos/latest/${encodeURIComponent(cashierId)}`);
        const data = await res.json();
        if (data && data.amount) {
          document.getElementById('amount').value = data.amount;
        }
      } catch (err) {
        console.error('POS listener failed', err);
      }
    }

    async function submitPayment() {
      const amount = document.getElementById('amount').value;
      const feedback = document.getElementById('feedback');
      const statusBox = document.getElementById('statusBox');

      if (!amount || parseFloat(amount) <= 0) {
        feedback.textContent = '‚ùå Please enter a valid amount';
        feedback.className = 'message error';
        feedback.style.display = 'block';
        return;
      }

      try {
        const res = await fetch('/api/cashier/initiate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount: parseFloat(amount), cashierId })
        });

        const result = await res.json();
        if (result.success) {
          feedback.textContent = '‚úÖ Payment initiated successfully!';
          feedback.className = 'message success';

          // Show transaction status (simulated polling)
          statusBox.textContent = '‚è≥ Waiting for customer to complete M-Pesa payment...';
          statusBox.style.display = 'block';

          const txId = result.txId;
          pollStatus(txId);
        } else {
          feedback.textContent = '‚ùå ' + result.message;
          feedback.className = 'message error';
          statusBox.style.display = 'none';
        }
        feedback.style.display = 'block';
      } catch (err) {
        feedback.textContent = '‚ùå Failed to initiate payment';
        feedback.className = 'message error';
        feedback.style.display = 'block';
        statusBox.style.display = 'none';
      }
    }

    async function pollStatus(txId) {
      const statusBox = document.getElementById('statusBox');
      const interval = setInterval(async () => {
        const res = await fetch(`/api/cashier/status/${txId}`);
        const status = await res.json();
        if (status.final) {
          statusBox.textContent = `‚úÖ Payment ${status.status}`;
          statusBox.style.background = status.status === 'Paid' ? '#d4edda' : '#f8d7da';
          statusBox.style.color = status.status === 'Paid' ? '#155724' : '#721c24';
          clearInterval(interval);
        }
      }, 3000);
    }

    getSession().then(() => {
      listenToPOS();
      setInterval(listenToPOS, 5000);
    });
  </script>
</body>
</html>
