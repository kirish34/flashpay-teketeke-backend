<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlashPay - Branch Manager Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .supermarket-name {
      background: #004d1a;
      color: #ffffff;
      font-size: 20px;
      padding: 10px;
      text-align: center;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #28a745;
      color: white;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Branch Manager Dashboard</h1>
    <p>Welcome to FlashPay - Track transactions and monitor cashier activity</p>
  </div>
  <div class="supermarket-name" id="supermarketName">
    Supermarket: Loading...
  </div>

  <div class="container">
    <div class="card">
      <h2>Recent Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Cashier</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="transactionList">
          <!-- Dynamic rows will be inserted here -->
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>Actions</h2>
      <button class="btn" onclick="refreshData()">ðŸ”„ Refresh</button>
      <button class="btn" onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script>
    async function fetchTransactions() {
      const res = await fetch('/api/pos/recent');
      const data = await res.json();
      const list = document.getElementById('transactionList');
      list.innerHTML = '';
      data.forEach(tx => {
        const row = `<tr>
          <td>${tx.date}</td>
          <td>${tx.cashier}</td>
          <td>KES ${tx.amount}</td>
          <td>${tx.status}</td>
        </tr>`;
        list.innerHTML += row;
      });
    }

    async function fetchSupermarketName() {
      const res = await fetch('/api/branches/current');
      const data = await res.json();
      const nameEl = document.getElementById('supermarketName');
      if (data && data.name) {
        nameEl.textContent = `Supermarket: ${data.name}`;
      } else {
        nameEl.textContent = 'Supermarket: Unknown';
      }
    }

    function refreshData() {
      fetchTransactions();
    }

    function logout() {
      window.location.href = '/super/super-manager-login.html';
    }

    // Initial load
    fetchTransactions();
    fetchSupermarketName();
  </script>
</body>
</html>
